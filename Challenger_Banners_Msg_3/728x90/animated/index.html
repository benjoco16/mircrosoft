<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css" id="gwd-text-style">
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="banner-container">
    <div class="opening-overlay">
      <img src="assets/overlay.svg">
    </div>
    <div class="banner-left">
        
        <div class="microsoft-logo">
            <img src="assets/microsoft-logo.png" alt="microsoft-logo">
        </div>
        <div class="ad-text">
            <p class="op_animate ad_text-1">
              Don't rely on outdated devices to protect your business.
            </p>
            <p class="op_animate ad_text-2">
              Shift your business to <br > new, modern devices.
          </p>
            <span class="see-details op_animate">
              New devices help improve security
            </span>          
        </div>
        <div class="laptop">
            <img src="assets/laptop.png" alt="laptop">
        </div>
        <div class="ad-logo op_animate-none">
          <img src="assets/vpro.png" alt="intel-contoso-logo">
        </div>
    </div><!-- banner left -->
    <div class="banner-right">
        <div class="contoso-logo">
          <img src="assets/contoso-logo.png" alt="contoso-logo">
        </div>
        <div class="banner-bottom-right">
            <a href="#" class="upgrade-cta">
              <span class="op_animate">Upgrade now ></span>
            </a>
        </div>
    </div><!-- banner-right -->
  </div><!-- banner-container -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/retina.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
